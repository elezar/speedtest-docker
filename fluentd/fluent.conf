<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter speedtest.*>
  @type parser
  format json
  key_name log
</filter>

<filter speedtest.*>
  @type record_transformer
  <record>
    id "${tag_parts[1]}"
  </record>
  remove_keys "share"
</filter>

<match speedtest.*>
  @type copy
  <store>
    @type stdout
  </store>

  <store>
    @type bufferize
    buffer_type memory
    buffer_queue_full_action drop_oldest_chunk
    flush_interval 10s
    # Configure an HTTP endoint for the buffer.
    <config>
      type http
      endpoint_url    "#{ENV['FLUENTD_HTTP_ENDPOINT']}"
      http_method     post
      serializer      json
    </config>
  </store>
</match>
